<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first site</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<!-- Заголовок страницы -->
				<div class="col-lg-12">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong>Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<!-- Видео  -->
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="325" src="https://www.youtube.com/embed/OaJkX-praLk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
				 <form>
  					 <div class="form-group">
    					<label for="InputEmail1" class="form-header text-center">Введите свой email
    					</label>
  					  <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
    
 					 </div>
					  <div class="form-group">
   					 <input type="email" class="form-control form-control-lg" id="InputEmail1" placeholder="Ваш email">
  					</div>
  					<button type="submit" class="btn btn-primary btn-block btn-lg">Получить инструкцию</button>
				 </form>
				</div>
			</div>
		</div>

	</div>

	<!-- Секция под преимущества -->
	<div class="section">
		<div class="container">	
				<!-- row for features-header -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h2 class="features-header">
						Почему нужно сделать это сейчас?
					</h2>
				</div>
			</div>
			<!-- row for .features -->
			<div class="features text-lg-center">
			<div class="row text-center">
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="features-box"><img src="img/01.png" alt=""></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="features-box"><img src="img/02.png" alt=""></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="features-box"><img src="img/03.png" alt=""></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="features-box"><img src="img/04.png" alt=""></div>
				</div>
			</div>
					<div class="col text-center">
						<button type="submit" class="btn btn-primary btn-lg">Получить инструкцию</button>
					</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row reviews-header">
				<div class="col text-uppercase text-center">
					<h2">Наши клиенты</h2>
				</div>
			</div>
			<div class="row reviews text-center">
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p1.png" alt="1 клиент"></div>
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p2.png" alt="2 клиент"></div>
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p3.png" alt="3 клиент"></div>
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p4.png" alt="4 клиент"></div>
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p5.png" alt="5 клиент"></div>
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p6.png" alt="6 клиент"></div>
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p7.png" alt="7 клиент"></div>
							<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p8.png" alt="8 клиент"></div>
						</div>			
		</div>
	</div>
