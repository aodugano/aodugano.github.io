<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Адаптивная верстка. 12 рок. PixelPerfect</title>
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div>
		<p class="form-header">create an account</p>
	<form action="#" class="main-form">
			<label for="email-field">Email: <span>*</span>
				<input type="text" id="email-field" required autofocus placeholder="johnsmith@gmail.com" style="font-style: italic; font-size: 12px;" pattern="johnsmith@gmail.com">
			</label>
			<label for="password-field">Choose Password: <span>*</span>
				<input type="text" id="password-field" required>
			</label>
			<label for="confirm-password-field">Confirm Password<span>*</span>
				<input type="text" id="confirm-password-field" required>
				<button class="form-btn">Register now!</button>
			</label>
	</form>

	</div>
</body>
</html>
